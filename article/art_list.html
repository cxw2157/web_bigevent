<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="280">
                    <col width="280">
                    <col width="280">
                    <col width="250">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="artlistbody">
                    
                </tbody>
            </table>

            <div id="pageBox"></div>
        </div>
    </div>

    <script type="text/html" id='tpl-table'>
        <option value="">所有类别</option>
        {{each data}}
            <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
      </script>

      <!-- 初始化表单页面 -->
    <script type="text/html" id='tpl-cate'>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn" id="btnEdit" data-id="{{$value.id}}">编辑</button>
              <button type="button"  class="layui-btn layui-btn-danger btn-delete"  data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
      </script>

      <script type="text/html" id="artList">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!--& 第一行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                  class="layui-input" />
              </div>
            </div>
            <!--& 第二行 -->
            <div class="layui-form-item">
              <label class="layui-form-label">文章类别</label>
              <div class="layui-input-block">
                <select name="cate_id" lay-verify="required"></select>
              </div>
            </div>
            <!--& 第三行 -->
            <div class="layui-form-item">
              <!-- 左侧的 label -->
              <label class="layui-form-label">文章内容</label>
              <!-- 为富文本编辑器外部的容器设置高度 -->
              <div class="layui-input-block" style="height: 130px">
                <textarea placeholder="请输入" class="layui-textarea" name="content"></textarea>
              </div>
            </div>
            <!--& 第四行 -->
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button  class="layui-btn" lay-submit id="btnupdate">更新</button>
                <button  class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
              </div>
            </div>
          </form>
      </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="art_list.js"></script>
</body>

</html>
